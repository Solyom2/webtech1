<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookform</title>
</head>
<body>

<table>
    <tr>
        <td>Title</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Genre</td>
        <td>
            <select name="genre">
                <option value="scifi">Scifi</option>
                <option value="krimi">Krimi</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Author</td>
        <td><input type="password" name="author"></td>
    </tr>
    <tr>
        <td>Quantity</td>
        <td><input type="number" name="quantity"></td>
    </tr>
    <tr>
        <td>Available</td>
        <td><input type="number" name="available"></td>
    </tr>
    <tr>
        <td>Publisher</td>
        <td><input type="email" name="publisher"></td>
    </tr>
</table>

</body>
</html>
